<!DOCTYPE html>
<html>
<header>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&subset=greek,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="javascript" href="main.js" type="text/js">
    <title>Wikipedia Viewer</title>
</header>
<body>
    <div class="container">
  <div class="header">

    <img class="wiki" src="http://s3.amazonaws.com/digitaltrends-uploads-prod/2014/12/Wikipedia.jpg" alt="wikipedia">
    <h1>WIKIPEDIA VIEWER</h1>
  </div>
  <div class="search">
    <input class="form-control" id="searchTerm"placeholder="Search">
    <button type="button" id="search"class="btn btn-info fa fa-search" aria-hidden="true"></button>
  </div>
    <div class="results">
      <div id="output">
        <div class="titles container-fluid"></div>
      </div>
    </div>
  <hr>
<!--Random Articles Button-->
   <div class="articles container">
    <div>
      <h3><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="btn btn-success">Click Here For A Random Article</button></a></h3>
    </div>
  </div>

  <div class="links">
    <h3 class="apps">Wiki Apps</h3>
      <p class="fa fa-apple fa-lg" aria-hidden="true"><a href="https://itunes.apple.com/app/apple-store/id324715238?mt=8" target="_blank">IOS App Store</a></p>
      <p class="fa fa-android fa-lg" aria-hidden="true"><a href="https://play.google.com/store/apps/details?id=org.wikipedia&referrer=campaign_id%3Dportal" target="_blank">Google Store</a>
  </div>
  </div>
  
</body>
<footer></footer>
</html>
